{% extends 'layout.html' %}
{% block content %}
<h2>Список классов</h2>
<table>
    <tr>
        <th>Класс</th>
        <th>Ученики</th>
        {% if session.get('admin_logged_in') %}
        <th>Удалить</th>
        {% endif %}
    </tr>
    {% for class in classes %}
    <tr>
        <td>{{ class['grade'] }}{{ class['letter'] }}</td>
        <td>
            <form action="{{ url_for('manage_students', class_id=class['id']) }}" method="get">
                <button type="submit">Ученики</button>
            </form>
        </td>
        {% if session.get('admin_logged_in') %}
        <td>
            <form action="{{ url_for('delete_class', class_id=class['id']) }}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить этот класс?');">
                <button type="submit" style="background-color: red; color: white;">Удалить</button>
            </form>
        </td>
        {% endif %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
