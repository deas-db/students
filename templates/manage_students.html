{% extends 'layout.html' %}
{% block content %}
<h2>Ученики класса {{ class_grade }}</h2>

<!-- Форма для добавления нового ученика -->
<form method="post">
    <label for="student_name">Имя ученика:</label>
    <input type="text" name="student_name" id="student_name" required>
    <input type="submit" value="Добавить ученика">
</form>

<h3>Список учеников</h3>
<table>
    <tr>
        <th>Ученик</th>
        {% if session.get('admin_logged_in') %}
        <th>Удалить</th>
        {% endif %}
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student['name'] }}</td>
        {% if session.get('admin_logged_in') %}
        <td>
            <form action="{{ url_for('delete_student', student_id=student['id']) }}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить этого ученика?');">
                <button type="submit" style="background-color: red; color: white;">Удалить</button>
            </form>
        </td>
        {% endif %}
    </tr>
    {% endfor %}
</table>

<!-- Кнопка для возвращения к списку классов -->
<button onclick="window.location.href='{{ url_for('index') }}'">Вернуться к списку классов</button>
{% endblock %}
